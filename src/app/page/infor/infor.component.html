                  <img

                    class="rounded-circle"
                    width="150"

                  />
                  <div class="mt-3">
                    <h4>John Doe</h4>
                    <p class="text-secondary mb-1">conganhiikk9@gmail.com</p>
                    <p class="text-muted font-size-sm">
                    0372867008
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">

                  <h6 class="mb-0">
                    <i class="fas fa-info"></i>thông tin cá nhân
                  </h6>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                >
                  <h6 class="mb-0">
                    <i class="fas fa-microchip"></i>Tiến trình học tập
                  </h6>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                >
                  <h6 class="mb-0">
                    <i class="fas fa-diagnoses"></i>bài kiểm tra
                  </h6>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                >
                  <h6 class="mb-0">
                    <i class="fas fa-history"></i>Lịch sử giao dịch
                  </h6>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                  >
                  <h6 class="mb-0" (click)="logout()"> <i class="fas fa-power-off" ></i>Đăng xuất</h6>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3" [hidden]="isboolean">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      placeholder="Full name"
                      value="John Doe"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="email"
                      placeholder="Email"
                      name=""
                      id=""
                      value="conganhiikk9@gmail.com"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      placeholder="phone"
                      id=""
                      value="03728670008"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-12">
                    <button
                      type="button"
                      class="btn btn-primary"
                      style="margin-left: 50%"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
